<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<!-- Add the style in front to load first html to render using the style first -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="div_central">
			<div class="body_calculator">
				<div class="head" id="head">
					<input type="number" class="show_calc" />
				</div>

				<div class="div_numers">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">*</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">-</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">+</div>
				</div>
			</div>
		</div>
	</body>

	<!-- make the script in the final of html to render all the page and next load th js -->
	<script src="./script.js"></script>
</html>
